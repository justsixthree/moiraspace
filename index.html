<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moiraspace</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="header" v-cloak></div>
<!-- 
    <section class="hero" id="hero" v-cloak>
      <h1>{{title}}</h1>
    </section> -->


    <section class="section info">
      <div class="info__row">
        <div class="info__column">

        </div>
        <div class="info__column"></div>
        <div class="info__column"></div>
      </div>
    </section>


    <section class="portfolio section" id="portfolio" v-cloak>
      <div class="section__head">
        <h2>{{title}}</h2>
      </div>
      <div class="section__body">
        <div class="container">
          <div class="cards">
            <div class="card" v-for="card in cards" :key="card.id">
              <div class="cardHead">
                <img :src="card.img" alt="Moiraspace Portfolio" />
              </div>
              <!-- <div class="cardBody"> 
                <div>{{card.title}}</div>
                <div>{{card.info}}</div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>

    

    <footer class="footer" v-cloak id="footer"></footer>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/components/footer.js"></script>
  </body>
</html>
