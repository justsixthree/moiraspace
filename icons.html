<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moiraspace</title>
    <link rel="stylesheet" href="style/style.css" />
    <style>
      
      
    </style>
  </head>
  <body>
    <div id="header" v-cloak></div>

    <section class="hero" id="hero">
      <h1>{{title}}</h1>
    </section>

    <section class="icons-section section" id="icons" v-cloak>
      <div class="section__body">
        <div class="icons">
          <div class="icon__card" v-for="(icon,index) in icons" :key="icons.id">
            <img class="icon__cardImg" :src="`/img/svg/Asset-${icon}.svg`" alt="Moiraspace Portfolio" />
          </div>
        </div>
      </div>
    </section>

    

    <!-- <footer class="footer" v-cloak id="footer"></footer> -->
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/js/components/header.js"></script>
    <script src="/js/icon.js"></script>
    <script src="/js/components/footer.js"></script>
  </body>
</html>
